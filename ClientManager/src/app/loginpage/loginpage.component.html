<div class="container">
    <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
            <h2>Log-In</h2>
	        <form #myForm ="ngForm" (ngSubmit)="onSubmit()" action="javascript:void(0);">
		        <label for="email">Email:</label>
		        <input type="email" id="email" name="email" [(ngModel)]="email.name" value="" placeholder="Email" required><br>
		        <label for="password">Password:</label>
		        <input type="password" id="password" name="password" [(ngModel)]="password.pass" value="" placeholder="Password"><br>
		        <input type="submit" value="Log In">
		        <br>
		        <p id="failed" class="fail-text" ></p><br>
	        </form>
        </div>
        <div class="col-sm-4">

        </div>
    </div>
</div>
