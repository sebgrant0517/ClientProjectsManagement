  <div>
    <h1>Client Project Manager</h1>
    <hr>
    <h2>Add A Client</h2>
    <br>
    <form #addForm="ngForm" (ngSubmit)="addClient(addForm)">
    <div class="form-group">
        <label for="client_name">Name</label>
        <input type="text" ngModel name="client_name" class="form-control" id="client_name" placeholder="Name" required>
        </div>
    <div class="modal-footer">
        <button [disabled]="addForm.invalid" id="add-client-form" type="submit" class="btn btn-primary" >Add Client</button>
    </div>
    </form>
