  <div>
    <h1>Client Project Manager</h1>
    <hr>
    <h2>Add A Project</h2>
    <br>
    <form #addForm="ngForm" (ngSubmit)="addProject(addForm)">
    <div class="form-group">
        <label for="projects_name">Name</label>
        <input type="text" ngModel name="projects_name" class="form-control" id="projects_name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="projects_description">Description</label>
            <input type="text" ngModel name="projects_description" class="form-control" id="projects_description" placeholder="Description" required>
            </div>
    <div class="modal-footer">
        <button [disabled]="addForm.invalid" id="add-projects-form" type="submit" class="btn btn-primary" >Add Project</button>
    </div>
    </form>
